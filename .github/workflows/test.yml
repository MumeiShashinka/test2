name: Tagging workflow.

on:
  push:
    branches:
      - main
      - develop
      - master
      - release

jobs:
  tag-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: MumeiShashinka/ghatest/actions/tag-deployment@develop
        with:
          suffix: ''
          dev-branch: main
